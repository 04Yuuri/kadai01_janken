<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>
<header>
    <div style="font-size: 30px; text-align: center;">じゃんけんにチャレンジ！</div>
</header>
<html>
<head>
    <script>
        
    function R_Click(p_janken_r) {
        let janken = ['グー','チョキ','パー',];//"janken"のリストを作成
        let janken_r = Math.floor( Math.random() * 3);//Math.random() で乱数

        let p_janken = ['グー','チョキ','パー'];//"プレイヤーのjanken"のリスト

            //勝ち負けの判定機プログラム
            // 0がグー、1がチョキ、2がパー
            if (janken_r === p_janken_r) {
                Result_end = "あいこです";
            } else if(p_janken_r === 0 && janken_r === 1) {
                Result_end = "あなたの【勝ち】";
            }else if(p_janken_r === 1 && janken_r === 2) {
                Result_end = "あなたの【勝ち】";
            }else if(p_janken_r === 2 && janken_r === 0) {
                Result_end = "あなたの【勝ち】";
            }else {
                Result_end = "あなたの【負け】";
            }

            //結果を表示するためのプログラム
            document.getElementById("jankenpon").scr="jan.jpg"+ janken_r + "jan.png";
            document.getElementById("Rejan1").innerHTML = p_janken[p_janken_r] +"を選択しました。ジャンケンの結果は・・・？";
            document.getElementById("Rejan2").innerHTML = "相手は" + janken[janken_r] + Result_end;
  document.getElementById("jankenpon2").src="jan.jpg" + p_janken_r + "jan.png";
        }

    </script>
</head>
<body>
    <p><img id="jankenpon" src="img/jan.jpg" width="200" height="200"></p>
    <button onclick="R_Click(0);"> グー</button>
    <button onclick="R_Click(1);"> チョキ</button>
    <button onclick="R_Click(2);"> パー</button>
    <br />
    <p><img id="jankenpon" src="img/jan.jpg" width="200" height="200"></p>
    <div id="Rejan1"></div>
    <div id="Rejan2"></div>
</body>
</html>
